name: Deploy Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      # ğŸ” æ–°å¢ï¼šè°ƒè¯•æ„å»ºç»“æœï¼ˆå…³é”®ï¼ï¼‰
      - name: Debug build output
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== dist/ directory ==="
          ls -la dist/ || echo "âŒ dist/ does not exist!"

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "SSH connection successful!"

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/**"   # âœ… æ­£ç¡®åŒ¹é…æ‰€æœ‰æ–‡ä»¶å’Œå­ç›®å½•
